<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of three</title>
</head>
<script>
    function findlargest(){
    let a=document.getElementById("a").value;
    let b=document.getElementById("b").value;
    let c=document.getElementById("c").value;
    
    if(a>=b && a>=c){
        document.getElementById("Result").innerHTML="A is greater";

    }else if (b>=c)
    {
        document.getElementById("Result").innerHTML="B is greater";
    }
    else{
        document.getElementById("Result").innerHTML="C is greater";

    }
    }
</script>

<body>
    <label for="a">First no:</label>
    <input type="number" id="a" name="a"><br><br>

    <label for="b">Second no:</label>
    <input type="number" id="b" name="b"><br><br>

    <label for="c">Third no:</label>
    <input type="number" id="c" name="c"><br><br>

    <button type="button" onclick="findlargest()">Find largest</button>

    <P id="Result"></P>
    
</body>
</html>
