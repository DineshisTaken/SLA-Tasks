<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Map & Filter</h2>
    <script>
        const numbers=[1,2,3,4,5];
        const squares=numbers.map(n=>n*n);
        document.write("<P><b>squares : </b>"+squares+"</p>")
        const Filtered=numbers.filter(n=>n>2);
        document.write("<p><b>Orginal:</b>"+numbers+"</P>")
        document.write("<p><b>Filtered >2 :</b>"+Filtered+"</P>")

    </script>
</body>
</html>
