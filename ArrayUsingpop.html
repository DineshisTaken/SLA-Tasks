<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> pop() method removes the last element in the array</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const sweet=["Ladoo","jangery","kaju kattli","jamun"]
        document.getElementById("demo").innerHTML=sweet.push("Halwa");
        document.getElementById("demo1").innerHTML=sweet;
    </script>
    
</body>
</html>
